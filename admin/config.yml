backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "images/uploads" # Folder where user uploaded files should go

publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Hidden", name: "hidden", widget: "boolean", default: false}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Series", name: "series", widget: "string"}
      - {label: "Series Description", name: "series_description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Featured Image"
        name: "image"
        widget: "object"
        required: false
        fields:
          - {label: "Image", name: "path", widget: "image", required: false}
          - {label: "Thumbnail", name: "thumbnail", widget: "image", required: false}
          - {label: "Caption", name: "caption", widget: "string", required: false}
#      - {label: "Categories", name: "categories", widget: "string", required: false}
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: []
        required: false
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Modified Date", name: "last_modified_at", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}

  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About Page'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Layout', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
