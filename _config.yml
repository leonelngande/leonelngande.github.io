# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
theme: jekyll-theme-so-simple
# remote_theme: mmistakes/so-simple-theme
skin: "/assets/css/skins/default.css"
locale: en-US
title: "Leonel Elimpe"
description: "I'm a Cameroon ðŸ‡¨ðŸ‡² based freelance web developer and Internet entrepreneur, currently focusing on frontend technologies."
baseurl: # the subpath of your site, e.g. "/blog"
url: "https://www.leonelngande.com"# the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
logo: "/assets/images/profile.jpg"
date_format: "%B %-d, %Y"
read_time: true
words_per_minute: # 200
mathjax:
  enable: # MathJax equations, e.g. true, false (default)
  combo:  # "tex-svg" (default), "tex-mml-chtml", etc.: docs.mathjax.org/en/latest/web/components/combined.html
  tags:  # "none", "ams" (default), "all"
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
google_analytics: "UA-134433266-1"
disqus:
  shortname: leonelngande
twitter:
  username: "leonelngande"
  card: summary

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

highlighter: rouge

feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 20
paginate_path: /page:num/

# Search
search_full_content: false # can have performance implications for large sites

# Taxonomy pages
# category_archive_path: "/categories/#"
# tag_archive_path: "/tags/#"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-twitter-plugin

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true
  - scope:
      path: ""
      type: posts
    values:
      image:
        path: /images/uploads/ngande-consulting-linkedin-cover.png

# Site Author
author:
  name:
  picture:
  email:
  twitter:
  links:
    - title:
      url:
      icon:

# Footer Links
footer_links:
  - title: Leonel on Twitter
    url: https://twitter.com/leonelngande
    icon: fab fa-twitter-square
  - title: Leonel on LinkedIn
    url: https://www.linkedin.com/in/leonel-elimpe/
    icon: fab fa-linkedin
  - title: Leonel on Github
    url: https://github.com/leonelngande
    icon: fab fa-github
  - title: Leonel on Skype
    url: skype:leonelngande
    icon: fab fa-skype
  - title: RSS Feed
    url: atom.xml
    icon: fas fa-rss-square
